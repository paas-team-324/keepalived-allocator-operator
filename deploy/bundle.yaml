apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: vip-allocator-operator-controller-manager
  name: vip-allocator-operator-controller-manager
  namespace: vip-allocator-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: vip-allocator-operator-controller-manager
  template:
    metadata:
      labels:
        control-plane: vip-allocator-operator-controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        image: docker.io/paasteam324/vip-allocator-operator:1.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      securityContext:
        runAsUser: 65532
      serviceAccountName: vip-allocator-operator-sa
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: vip-allocator-operator-webhook-server-cert
